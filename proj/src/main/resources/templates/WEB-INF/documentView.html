<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${document.getName()}"></h1>
    <p th:text="${document.getDescription()}"></p>
    <form
            th:action="@{/document/{id}/comments(id=${document.getId()})}"
            th:object="${commentForm}"
            method="POST"
    >
        <input type="text" th:field="*{comment}">
        <input class ="button-main-page" type="submit" value="Add" />
    </form>
    <div>
        <div th:each="comment: ${comments}">
            <div>
                <h2>User:</h2>
                <p th:text="${comment.getUser().getUsername()}"></p>
                <h2>Comment</h2>
                <p th:text="${comment.getText()}"></p>
            </div>
        </div>
    </div>
</body>
</html>
