<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Album</title>
</head>
<body>
<div class="container">
    <h1>New album:</h1>
    <form th:action="@{/admin/upload}"
          th:object="${uploadDocumentForm}" method="POST"
          enctype="multipart/form-data"
    >
        <p>
            <input type="file" th:field="*{file}" />
        </p>
        <p>Description:
            <input type="text" th:field="*{description}" />
        </p>
        <input class ="button-main-page" type="submit" value="Add" />
    </form>
</div>
</body>
